        <!-- THIS WILL BE OUR SECTION TO DISPLAY THE MAP AND RESULTS -->
        <section id="display-map">
            <div class="row">

                <!-- THIS WILL DISPLAY THE MAP -->
                <div class="col-lg-5 text-center" id="map-section">
                    MAP GOES HERE

                <!-- THIS WILL DISPLAY THE RESULTS OF THE CLICKS -->

                    <div class="form-group">
                        <label for="review">

                        <textarea type="review" placeholder="Enter your review here..." class="form-control" rows="3" id="review-input"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">
                            <h3>Image:</h3></label>
                        <input type="file" placeholder="Submit your image..." class="form-control-file" id="image-input">
                    </div>
